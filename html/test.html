<html>
  <body>
      <button style="font-size:60px;" onclick="nextButtonAction('執行關閉阿發')">下一步</button>
      <script type="text/javascript">
          // 按 web 按鈕觸發的 func
          function nextButtonAction(message) {
             // AppFunctionName 為自定義，使用方式下面會提到
             window.webkit.messageHandlers.closeWebView.postMessage({message: message})
          }
      </script>
  </body>
</html>
